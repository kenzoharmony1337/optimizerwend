\<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WendOptimizator</title>
    <style>
        /* стили */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: url('image.png') no-repeat center center fixed;
            background-size: cover;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            margin-bottom: 10px;
            color: #fff;
            font-size: 48px;
            font-weight: 700;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        .about {
            margin-bottom: 20px;
            font-size: 22px;
            color: #fff;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        .button {
            background: linear-gradient(135deg, #ff6f91, #ff9671, #ffc75f, #f9f871); /* переливание */
            color: white;
            padding: 16px 36px;
            border: none;
            border-radius: 50px; /* округлить углы для имбы */
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            margin: 12px;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.4); /* глубокая тень */
            transition: all 0.4s ease; /* плавная анимация чтобы глаза были>>>>*/
            background-size: 300% 300%;
            animation: gradientShift 5s ease infinite; /* лютейший градиентик */
        }

        .button:hover {
            transform: translateY(-8px); /* поднимаем кнопочку при ховере */
            box-shadow: 0 16px 32px rgba(0, 0, 0, 0.6); /* бустим тень при ховере */
            filter: brightness(1.1); /* яркость++ */
        }

        .button:active {
            transform: translateY(4px); /* когда нажимаем, смещаем чуть чуть вниз чтобы ракета бомба петарда была */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* свечение при ховере, ну имба короче*/
        .button:hover {
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3), 0 0 15px rgba(255, 107, 107, 0.8);
        }

        /* тени для телефонычей */
        @media (max-width: 768px) {
            .button {
                font-size: 16px;
                padding: 14px 28px;
            }
        }

        .modal, .image-modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.7);
            animation: fadeIn 0.5s;
        }

        .modal-content, .image-modal-content {
            background-color: #fff;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            border-radius: 5px;
            animation: slideIn 0.5s;
        }

        .close, .image-close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus,
        .image-close:hover,
        .image-close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); }
            to { transform: translateY(0); }
        }

        /* размещение */
        .buttons-wrapper {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1 id="title">WendOptimizator</h1>
    
    <div class="about" id="about">
        Мы предоставляем вам лучшую программу для оптимизации работы Windows.
    </div>

    <!-- контейнер кнопочек -->
    <div class="buttons-wrapper">
        <a href="https://dropmefiles.net/ru/zU5Y" class="button" download>Скачать</a>
        <button class="button" id="detailsBtn">Подробнее</button>
        <button class="button" id="showImageBtn">Как выглядит программа</button>
        <button class="button" id="howToDownloadBtn">Как скачать программу</button>
        <button class="button music-button" id="musicBtn">Включить Музыку</button>
        <button class="button" id="downloadFrameworkBtn">Скачать фреймворк (обязательно)</button>
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content" id="modalContent">
            <span class="close">&times;</span>
            <h2>Детали о программе</h2>
            <p>Эта программа разработана для оптимизации вашей системы Windows.</p>
        </div>
    </div>

    <div id="myImageModal" class="modal image-modal">
        <div class="image-modal-content">
            <span class="image-close">&times;</span>
            <img src="image1.png" alt="Как выглядит программа">
        </div>
    </div>

    <audio id="backgroundMusic" src="music.mp3" loop></audio>

    <script src="script.js"></script>
</body>
</html>
